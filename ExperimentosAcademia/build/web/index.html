<!DOCTYPE html>
<html>
    <head>
        <title>Experimentos</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form class="form-signin" id="miForm" name="miForm" action="ServletLogin" method="POST" onsubmit="return validarLogin();">
                <h2 class="form-signin-heading">Iniciar Sesion</h2>
                <label for="inputEmail" class="sr-only">Usuario :</label>
                <input class="form-control" type="text" id="usuario" name="usuario" placeholder="Usuario"  required autofocus>
                <label for="inputPassword" class="sr-only">Contraseña :</label>
                <input class="form-control" type="text" id="pass" name="pass" placeholder="Contraseña" required>            
                <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
            </form>
        </div> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>    
        <script src="js/bootstrap.min.js"></script>
        <script src="js/validar.js"></script>
    </body>
</html>
